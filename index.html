<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" href="build/css/main.css">
  </head>
  <body>
    <div class="main-container">

      <button type="button" name="addHotel" class="addHotel">Add Hotel</button>
      <div class="formAdd">
        <button type="button" name="closeM" id="closeM">X</button>
        <form action="/" id="formAdd">

          <label for="#h_name">Hotel name</label>
          <input type="text" placeholder="Hotel name" name="name" id="h_name">

          <label for="#start">Stars</label>
          <input type="number" placeholder="Stars" name="start" max="5" min="0" id="start">

          <label for="#price">Price</label>
          <input type="number" placeholder="Price " name="price" id="price">

          <label for="#address">Address</label>
          <input type="text" placeholder="Hotel Address" name="address"   id="address">

          <label for="#color">Image hotel</label>
          <input type="file" name="color"  id="color">

          <button type="button" name="button" id="addHotel">Add</button>
        </form>
      </div>
      <div class="hotels">
      </div>
    </div>
    <script src="build/js/app.js" charset="utf-8"></script>
  </body>
</html>
